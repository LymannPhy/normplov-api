<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            color: #4CAF50;
        }
        .code {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            padding: 15px;
            background-color: #f9f9f9;
            margin: 20px 0;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">Welcome to Our Platform, {{ username }}!</h2>
        <p>Please verify your email address using the code below:</p>
        <div class="code">{{ verification_code }}</div>
        <p>If you didn't request this email, you can safely ignore it.</p>
    </div>
</body>
</html>
