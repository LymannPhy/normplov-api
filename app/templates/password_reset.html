<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            color: #4CAF50;
        }
        .code {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            padding: 15px;
            background-color: #f9f9f9;
            margin: 20px 0;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">Password Reset Request</h2>
        <p>Dear {{ username }},</p>
        <p>We received a request to reset your password. Use the code below to complete the process:</p>
        <div class="code">{{ reset_code }}</div>
        <p>If you didnâ€™t request a password reset, please ignore this email.</p>
        <p>Regards,<br>Team Data Analytics</p>
    </div>
</body>
</html>
